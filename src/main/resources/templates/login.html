<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.css" media="screen,projection" />
	<title>SpringBootMvc - Index</title>
</head>

<body>
	<div class="row">
	<div class="col s8 offset-s4">
		<h1>Acesso ao Sistema</h1>
		<form th:action="@{/login}" method="post">
			<div class="row">
				<div class="input-field col s6">
					<label>Login: </label>
					<input type="text" name="username">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label>Senha: </label>
					<input type="password" name="password">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="logar">Logar</button>
				</div>
			</div>
		</form>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
</body>

</html>
