<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SpringBootMvc - Cadastro Pessoa</title>
</head>

<body>



	<div class="row">
		<h1 class="col s10 offset-s1">Cadastro Pessoa</h1>
		<form action="pessoa" method="POST" th:object="${pessoaobj}" id="formpessoa" class="col s10 offset-s1">

			<div class="row">
				<div class="input-field col s3">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" readonly="readonly" id="id">
				</div>
				<div class="input-field col s9">
					<label for="nome" class="active">Nome</label>
					<input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>

			<div class="row">
			
				<div class="input-field col s3">
					<label for="idade" class="active">Idade</label>
					<input name="idade" type="number" th:field="*{idade}" id="idade" class="validate">
				</div>
				
				<div class="input-field col s9">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
				</div>


			</div>

			<button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
			<button class="btn waves-effect waves-light grey lighten-1" type="button" onclick="document.getElementById('formpessoa').reset();">Novo</button>
		</form>

	</div>

	<div class="row">
		<form action="pesquisarpessoa" method="POST" class="col s10 offset-s1">
			<label>Pesquisa por nome: </label>
			<input name="nomepesquisa"></input>
			<button class="btn waves-effect waves-light" type="submit" name="action">Buscar</button>
			<a class="waves-effect waves-light grey lighten-1 btn"  href="/pessoas">Listar Pessoas</a>
		</form>
	</div>

	<div class="row">
		<table class="col s10 offset-s1 striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Idade</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.sobrenome}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td> <a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> Editar </a> </td>
				<td> <a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> Excluir </a> </td>
			</tr>

		</table>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
